<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pashu Chikitsak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .container {
            position: relative;
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: float 5s infinite alternate;
            z-index: 2;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        h1, h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }
        input[type="file"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        /* Responsive Design */
        @media screen and (min-width: 768px) {
            .container {
                width: 70%;
            }
        }
        @media screen and (min-width: 1200px) {
            .container {
                width: 50%;
            }
        }
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        Pashu Chikitsak | पशु चिकित्सक
    </div>
    <div class="container">
        <h1>Analysis Results</h1>
        <img src="/display_image/{{ image }}" alt="Uploaded Image">
        <h2>Prediction: {{ prediction }}</h2>
        <div>
            <h2>Additional Information:</h2>
            <p><strong>Medicines:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p><strong>Government Helpline:</strong> +1234567890</p>
        </div>
        <a href="/">Back</a>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let particleCount = 50;

        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(draw);
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.color = '#007bff';
                this.speedX = Math.random() * 5 - 1.5;
                this.speedY = Math.random() * 5 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }

                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        setup();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            setup();
        });
    </script>
</body>
</html>
